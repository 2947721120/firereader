
<div id="hearth" class="container">
    <div class="row">
        <section class="span3 sidebar">
            <section id="feed-settings">
                <h3 id="demoBanner" ng-cloak ng-hide="auth.authenticated">Demo Feeds</h3>
                <label>
                    sort:
                    <select class="input-small" ng-model="sortBy">
                        <option>Newest</option>
                        <option>Oldest</option>
                        <!--<option>Title</option>-->
                    </select>
                </label>

                <form class="form-search">
                    <div class="input-append">
                        <input type="text" class="span2 search-query" ng-model="articleFilter">
                        <button class="btn" ng-disabled="!articleFilter" ng-click="articleFilter=null"><i class="icon-search"></i></button>
                    </div>
                </form>

                <div id="addFeeds" class="btn-group" ng-cloak ng-hide="isDemo">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">Add Feeds <i class="icon-plus pull-right"></i></a>
                    <ul class="dropdown-menu">
                        <!--<li><input ng-model="feedChoiceFilter" placeholder="filter" /></li>-->
                        <li ng-repeat="feed in feedChoices | filter:feedChoiceFilter | orderBy:feed.title"><a title="{{feed.description}}" ng-click="addFeed(feed.$id)">{{feed.title}}</a></li>
                        <li class="divider"></li>
                        <li><a ng-click="addCustomFeed()">Something else...</a></li>
                    </ul>
                </div>

                <ul id="filters" class="nav nav-list">
                    <li ng-cloak ng-hide="noFeeds" class="link"><a ng-click="activateAllFeeds()">all</a></li>
                    <li ng-cloak ng-hide="noFeeds" class="link"><a ng-click="deactivateAllFeeds()">none</a></li>
                    <li ng-repeat="feed in feeds | orderBy:title"><a>{{feed.title}}<span ng-show="counts[feed.id] > 0"> ({{counts[feed.id]}})</span><i class="icon-remove-sign pull-right" ng-cloak ng-hide="isDemo" ng-click="removeFeed(feed.id)"></i></li>
                </ul>
            </section>
        </section>
        <section class="span9" id="feeds" fb-isotope="filteredArticles">
           <article data-time="{{article.date}}" data-feed="{{article.feed}}" ng-class="{filtered:isFiltered(article)}" id="{{article.$id}}">
               <h2 title="{{article.title}}"><a href="{{article.link}}" class="pull-right" target="_blank"><i class="icon-external-link"></i></a> {{article.title}}</h2>
               <div ng-bind-html-unsafe="article.description"></div>
               <p>&nbsp;</p>
           </article>
        </section>
    </div>
</div>
