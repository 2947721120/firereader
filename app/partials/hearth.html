<section class="settings form-inline">
    <label class="pull-right">
        sort:
        <select class="input-small" ng-model="sortBy">
           <option>Newest</option>
           <option>Oldest</option>
           <!--<option>Title</option>-->
        </select>
    </label>

    <form class="form-search pull-right">
        <div class="input-append">
            <input type="text" class="span2 search-query" ng-model="searchText">
            <button class="btn btn-disabled"><i class="icon-search"></i></button>
        </div>
    </form>

    <ul id="filters" class="inline">
        <li ng-repeat="(id, feed) in feeds"><label ng-click="initFeed(id)" class="checkbox inline">{{feed.title}}<span ng-show="feed.init"> ({{feed.count}})</span><input type="checkbox" ng-model="feed.active" value="{{id}}" /></label> <i class="icon-remove-sign"></i></li>
    </ul>

    <button class="btn"><i class="icon-plus"></i></button>

</section>

<section class="feeds clearfix" id="feeds">
   <article ng-repeat="article in articles | filter:searchText" data-time="{{timestamp(article)}}" ng-class="{filtered:isFiltered(article)}">
       <h2 title="{{article.title}}"><a href="{{article.link}}" class="pull-right" target="_blank"><i class="icon-external-link"></i></a> {{article.title}}</h2>
       <div ng-bind-html-unsafe="article.description"></div>
       <p>&nbsp;</p>
   </article>
</section>
