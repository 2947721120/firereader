<section class="settings form-inline" ng-switch="">
    <label class="pull-right">
        sort:
        <select class="input-small" ng-model="sortBy">
           <option>Newest</option>
           <option>Oldest</option>
           <!--<option>Title</option>-->
        </select>
    </label>

    <form class="form-search pull-right">
        <div class="input-append">
            <input type="text" class="span2 search-query" ng-model="articleFilter">
            <button class="btn" ng-disabled="!articleFilter" ng-click="articleFilter=null"><i class="icon-search"></i></button>
        </div>
    </form>

    <ul id="filters" class="inline">
        <li ng-repeat="feed in feeds | orderBy:title"><label class="checkbox inline">{{feed.title}}<span ng-show="counts[feed.id] > 0"> ({{counts[feed.id]}})</span><input type="checkbox" ng-model="feed.active" value="{{feed.id}}" /></label> <a ng-click="removeFeed(feed.id)"><i class="icon-remove-sign"></i></a></li>
    </ul>

    <div id="addfeeds" ng-cloak ng-show="noFeeds"><a>Add your feeds!</a></div>
    <div class="btn-group">
        <button class="btn dropdown-toggle" data-toggle="dropdown"><i class="icon-plus"></i></button>
        <ul class="dropdown-menu">
            <!--<li><input ng-model="feedChoiceFilter" placeholder="filter" /></li>-->
            <li ng-repeat="feed in feedChoices | filter:feedChoiceFilter | orderBy:feed.title"><a title="{{feed.description}}" ng-click="addFeed(feed)">{{feed.title}}</a></li>
            <li class="divider"></li>
            <li><a ng-click="addCustomFeed()">Something else...</a></li>
        </ul>
    </div>


</section>

<section class="feeds clearfix" id="feeds">
   <article ng-repeat="article in articles | filter:articleFilter" data-time="{{timestamp(article)}}" data-feed="{{article.feed}}" ng-class="{filtered:isFiltered(article)}">
       <h2 title="{{article.title}}"><a href="{{article.link}}" class="pull-right" target="_blank"><i class="icon-external-link"></i></a> {{article.title}}</h2>
       <div ng-bind-html-unsafe="article.description"></div>
       <p>&nbsp;</p>
   </article>
</section>
