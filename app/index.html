<!doctype html>
<html lang="en" ng-app="myApp">
<head>
  <meta charset="utf-8">
  <title>Firereader: A real-time content aggregator based on Firebase and Angular</title>
  <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.no-icons.min.css" rel="stylesheet">
  <link href="https://netdna.bootstrapcdn.com/font-awesome/3.2.0/css/font-awesome.css" rel="stylesheet">
  <link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400,800' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/app.css"/>
</head>
<body ng-controller="NavCtrl">
<div class="container">
  <nav class="row">
      <div class="span12">
        <a href="#" class="brand"><img src="img/logo.png" />Firereader</a>
        <ul class="nav nav-pills pull-right">
            <li><a href="https://github.com/firebase/firereader">GitHub</a></li>
            <li ng-class="{active:isActive('about')}"><a href="#about">About</a></li>
            <li><a href="#hearth" ng-cloak ng-hide="auth.authenticated">Log in</a></li>
            <li ng-class="{active:isActive('account')}"><a href="#account" ng-cloak ng-show="auth.authenticated">Account</a></li>
        </ul>
      </div>
  </nav>

  <div ng-view class="clearfix"></div>

  <footer id="foot" class="row clearfix">
      <div class="span12">
          <a class="pull-right" href="http://www.firebase.com"><img src="img/powered-by-firebase-dim.png" /></a>
          <aside><a href="https://github.com/firebase/firereader">Firereader</a> is licensed under the <a href="http://firereader.mit-license.org/">MIT License</a>
          </aside>
      </div>
  </footer>
</div>

  <script src="http://static.firebase.com/v0/firebase.js"></script>
  <script src="lib/util/underscore.js"></script>
  <script type='text/javascript' src='https://cdn.firebase.com/v0/firebase-auth-client.js'></script>
  <!--  required for isotope -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
  <script src="lib/isotope.js"></script>
  <script src="lib/util/polyfills.js"></script>

  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
  -->
  <script src="lib/angular/angular.js"></script>
  <script src="lib/angular/angular-cookies.js"></script>
  <script src="lib/angular/angular-sanitize.js"></script>
  <script src="lib/angular/angular-resource.js"></script>
  <script src="lib/firebase/angularFire.js"></script>
  <script src="lib/firebase/angularFireAggregate.js"></script>

  <script src="js/app.js"></script>
  <script src="js/services.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/directives.js"></script>
  <script src="js/config.js"></script>

  <script type='text/javascript' src='https://login.persona.org/include.js'></script>
  <script src="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
</body>
</html>
